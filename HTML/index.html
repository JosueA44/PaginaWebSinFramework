<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web sin Framework</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="hero">
        <nav class="nav_hero">
            <div class="container nav_container">
                <div class="logo">
                    <h2 class="logo_name">CM19134<span class="point"></span></h2>
                </div>
            </div>
        </nav>
        <section class="conainer hero_main">
            <div class="hero_textos">
                <h1 class="title">La mejor <span class="title_active">Experiencia Digital.</span></h1>
                <p class="copy">Nos  encargamos de llevar tu idea al <span class="copy_active">siguiente nivel</span></p>
                <a href="#" class="cta">Agenda una demo</a>
            </div>
            <img src="img\mockup.png" alt="">
        </section>
    </header>
    <main>
        <section class="services">
            <div class="container">
                <h2 class="subtitle">Nuestro servicios <span class="oint"></span></h2>
                <p class="copy_section">Ofrecemos las soluciones perfectas para revolución digital</p>
                <article class="container-cards">
                    <img src="img/image1.jpg" class="card_img">
                    <div class="cards_text">
                        <p class="card_list">Especialistas en diseño UX / UI</p>
                        <p>Minuto 14:11</p>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
